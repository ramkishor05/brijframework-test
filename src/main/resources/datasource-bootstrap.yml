datasource:
   name: Test User
   bootstrap: 
       config:
          source:
              model:
                 json : 
                    location : pojo\\models
              beans:
                 json : 
                    location : pojo\\beans
          jdbc:
              model : 
                backup : 
                  json : 
                  -
                     enable : true
                     location : jdbc\\models
