                   json : 
                    -
                     enable : true
                     location : jdbc\\models
                     catalog : drdo_db
                     source : DRDO_NEW
                     role: update
              beans: 
                backup : 
                   json : 
                    -
                     enable : true
                     location : jdbc\\beans
                     catalog : fadsan_school
                     source : DRDO_CURRENT
                     role: update
                restore : 
                  json : 
                    -
                     enable : true
                     location : jdbc\beans
                     catalog : drdo_db
                     source : DRDO_NEW
                     role: update
                  